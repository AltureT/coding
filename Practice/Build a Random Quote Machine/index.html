<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="./layout.css">

</head>

<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="box">
        <div class="quote-wrap">
            <p class="theme quote"><i class="fa fa-quote-left"> </i> <span id="text">Many wealthy people are little more than janitors of their possessions. </span></p>
            <span class="theme author">- Frank Lloyd Wright</span>
            <div class="button-wrap">
                <a href="#" class="button"><i class="fa fa-twitter"></i></a>
                <a href="#" class="button"><i class="fa fa-tumblr"></i></a>
                <button id="newquote" class="button">New quote</button>
            </div>
        </div>
        <div class="name">
            by
            <a href="#">Alture</a>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="./common.js"></script>
</body>

</html>
